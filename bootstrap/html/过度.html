<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>
            .guodu1{
                width: 100px;
                height: 80px;
                background-color: #3c763d;
                transition-duration: 5s;
                transition-timing-function:linear ;

                z-index: 1;
                position: absolute;
                margin-left: 100px;
                margin-top: 50px;



            }
            .guodu1:hover{

                z-index: 2;
            }
            .guodu2{
                position: absolute;
                width: 100px;
                height: 80px;
                background-color: #2aabd2;
                transition-duration: 5s;
                transition-timing-function:linear ;

                z-index: 2;
                margin-left: 100px;
                margin-top: 50px;




            }
            .guodu2:hover{

                z-index: 1;
            }

    </style>
</head>
<body>
    <div class="guodu1"></div>
    <div class="guodu2"></div>


</body>
</html>
