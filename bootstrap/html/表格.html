<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.css" rel="stylesheet">

</head>
<body>
    <table class="table table-bordered">
        <thead>
        <tr class="danger">
            <td>name</td>
            <td>age</td>
            <td>sex</td>
            <td>tel</td>
        </tr>
        </thead>
        <tbody>
            <tr  class="active">
                <td>zhangsan</td>
                <td>11</td>
                <td>man</td>
                <td>888</td>
            </tr>
            <tr  class="info">
                <td>lisi</td>
                <td>22</td>
                <td>woman</td>
                <td>111</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
