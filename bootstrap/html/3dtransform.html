<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
            .stage{
                width: 500px;
                height: 500px;
                -webkit-perspective: 1200px;
                position: absolute;
                left: 30%;
                top: 50%;
            }
            .container{
                    -webkit-transform-style: preserve-3d;
                         position: absolute;

            }
             .container div{
                 position: absolute;
                 width: 200px;
                 height: 200px;

             }
            .container div:nth-child(1){

                background-color: #2b542c;
                -webkit-transform:rotateY(90deg);
            }
            .container div:nth-child(2){

                background-color: #66afe9;
                -webkit-transform:translate3d(200px,0px,0px) rotateY(90deg);
            }
            .container div:nth-child(3){

                background-color: #5bc0de;
                -webkit-transform:rotateX(90deg)  translate3d(100px,0px,-100px);
            }
            .container div:nth-child(4){

                background-color: #000000;
                -webkit-transform:rotateX(90deg) translate3d(100px,0px,100px);
            }
            .container div:nth-child(5){

                background-color: rgba(175,13,38,0.4);
                -webkit-transform: translate3d(100px,0px,-100px);
            }
            .container div:nth-child(6){
                -webkit-transform: translate3d(100px,0px,100px);
                background-color: rgba(126,175,13,0.4);

            }

    </style>
</head>
<body>


<div class="stage">
        <div class="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>

        </div>


</div>


</body>
</html>
